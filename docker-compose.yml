version: '3'
services:
  web:
    image: nginx:latest
    ports:
      - '8000:80'
    depends_on:
      - app
    volumes:
      - ./web/default.conf:/etc/nginx/conf.d/default.conf
      - ./app:/usr/share/nginx/html
      
  app:
    build:
      args:
        user: siwai0208
        uid: 1000
      context: ./app
      dockerfile: Dockerfile
    volumes:
      - ./app:/usr/share/nginx/html
    depends_on:
      - mysql

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=password
    links:
      - mysql
    ports:
      - 8080:80
    volumes:
      - /sessions

  node:  
    image: node:lts
    volumes:
        - ./app/laravel:/var/www
    working_dir: /var/www

volumes:
  db: